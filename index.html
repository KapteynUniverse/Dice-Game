<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ruge+Boogie&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="Body">
    <h1 class="Title Text">Click Button to Roll</h1>
    <div class="Players Conteiner">
      <h2 class="Player1 Text">Player <span class="Number">1</span></h2>
      <h2 class="Player2 Text">Player <span class="Number">2</span></h2>
    </div>
    <div class="Dice Conteiner">
      <img id="Dice1" src="./images/dice1.png" alt="Dice 1" />
      <button id="button" class="favorite styled" type="button">
        Click to Rock 'n' Roll
      </button>
      <img id="Dice2" src="./images/dice1.png" alt="Dice 1" />
    </div>
    <script src="./index.js" charset="UTF-8"></script>
  </body>
  <footer>
    <h3 class="Text">Asilcan Toper</h3>
  </footer>
</html>
